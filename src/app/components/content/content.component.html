
<div style="width: 100%; text-align: center; background: aliceblue">
  <div style="display: inline-block; margin-right: 3rem">
    <button mat-raised-button (click)="onAddImageClick()">Add new image</button>
  </div>

  <div style="display: inline-block">
    <mat-form-field>
    <mat-select placeholder="Select hover position" [(ngModel)]="hoverPositions[0]" (selectionChange)="selectTooltipPosition($event)">
      <mat-option *ngFor="let item of hoverPositions" [value]="item">{{item}}</mat-option>
    </mat-select>
    </mat-form-field>
  </div>
</div>


<div>
  <div *ngFor="let item of content">
    <mat-card class="" style="width:90%; margin: 1rem" >
      <div style="text-align: center; position: relative">
        <img mat-card-image src="{{item.image}}" style="max-width: 300px;"
             alt="{{item.id}}"
             (mouseenter)="onMouseOver($event, item)"
             (mouseleave)="onMouseLeave()">

        <app-custom-tooltip *ngIf="isHoverState(item)"
                            ngClass="{{selectedTooltipPosition | toLowerCaseWithoutSpaces: selectedTooltipPosition }}"
                            [tooltip] = item.tooltip>
        </app-custom-tooltip>

      </div>

      <mat-card-actions>
        <button mat-button (click)="editContent(item)">Edit</button>
        <button mat-button (click)="removeContent(item)">Remove</button>
      </mat-card-actions>
    </mat-card>

    <mat-divider></mat-divider>

  </div>
</div>
